<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <div id="parent">
      <div class="child">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="YOUR NAME"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="EMAIL.ID"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="*******"><br><br>
      <label for="phone no">Phone number:</label>
      <input type="number" id="phone no" placeholder="1234567890"><br><br>
      <label for="gender">Gender:</label>
      <label for="male">Male</label>
      <input type="radio" id="male">
      <label for="female">Female</label>
      <input type="radio" id="female">
      <label for="others">Others</label>
      <input type="radio" id="others"><br><br>
      <label for="language">Language:</label>
      <select class="language">
        <option>Select Language</option>
        <option >TELUGU</option>
        <option >HINDI</option>
        <option >ENGLISH</option>
      </select><br><br>
      <label for="zipcode">Zipcode:</label>
      <input type="number" id="zipcode"><br><br>
      <label for="about">About:</label>
      <textarea name="about" id="about" placeholder="write about yourself" rows="3"
        cols="25"></textarea><br><br>
      <button class="button">Register</button> 
    </div> </div></form>


  
</body>
</html>
